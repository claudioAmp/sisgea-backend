# Ruta donde se generan los archivos de log
logging.path=C:\\Logs\\spring-boot
# Nombre del archivo de log para el sicf-backend
logging.file=sicf
# Ruta raíz de todos los enpoint REST
server.servlet.context-path=/sicf/api
# Número de puerto de despliegue del sicf-backend. Solo aplica con un servidor está embebido
server.port=8085
# Clase principal del driver SQL
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
# Contraseña del usuario para la conexión a la base de datos
spring.datasource.password=root
# Cadena de conexión al base de datos
spring.datasource.url=jdbc:oracle:thin:@localhost:1523:ORCL11G
# Nombre del usuario para la conexión a la base de datos
spring.datasource.username=SICF_UBA
# Profile adicional utilizado para definir el nivel de logging configurado en logback-spring.xml
spring.profiles.include=dev
# Configuraciones ODYBANK
## Configuraciones de commons-autorizacion-jwt
# Autorización del JWT activa.
ob.commons-autorizacion-jwt.activo=false
# Indica la audiencia para el cual se emite el token de acceso
ob.commons-autorizacion-jwt.jwt.codigo-audiencia=SIST_SICF
# Contiene el nombre del emisor del JWT que se acepta como válido en el sicf-backend
ob.commons-autorizacion-jwt.jwt.emisor=uba-security
# Representa la ruta del archivo de clave pública RSA utilizada para verificar la validez del JWT.
ob.commons-autorizacion-jwt.jwt.ruta-archivo-clave-publica=C:\\Users\\carla\\Documents\\SICF\\uba-rsa-jwt\\RSA - Desarrollo\\u25CB\\id_rsa_2048_sicf_jwt.pem