# Ruta donde se generan los archivos de log
logging.path=C:\\Desarrollo\\Logs\\spring-boot

# Nombre del archivo de log para el sicf-backend
logging.file=sisgea

# BD
spring.datasource.url= jdbc:mysql://localhost:3306/sisgea?serverTimezone=UTC
spring.datasource.username= root
spring.datasource.password=root
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

# Profile adicional utilizado para definir el nivel de logging configurado en logback-spring.xml
spring.profiles.include=dev

# Configuraciones ODYBANK
## Configuraciones de commons-autorizacion-jwt
# Autorización del JWT activa.
ob.commons-autorizacion-jwt.activo=false

# Indica la audiencia para el cual se emite el token de acceso
ob.commons-autorizacion-jwt.jwt.codigo-audiencia=SIST_SICF

# Representa la ruta del archivo de clave pública RSA utilizada para verificar la validez del JWT.
ob.commons-autorizacion-jwt.jwt.ruta-clave-publica=C:\\Users\\Usuario\\Documents\\SICF\\uba-rsa-jwt\\RSA - Desarrollo\\uba-security.pem

## Configuraciones del subsistema
# Activar CORS. El valor debe ser false si el uba-gateway está en ejecución
ob.sicf.cors.activo=true